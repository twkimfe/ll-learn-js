    <meta charset="UTF-8" />

    <title>DOM</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const smile = document.querySelector("span");
        console.log(smile.style);
        console.log(smile.style.left, smile.style.top);

        /*

        document.addEventListener("mousemove", function (event) {

          const y = event.clientY - smile.clientHeight;

          */
          //styleë¡œ í†µì±„ë¡œ ì§€ì •í•  ê²½ìš° ì‘ë™í•˜ì§€ ì•ŠëŠ”ë‹¤
          //ëŒ€ì‹  cssText ë¼ëŠ” ì†ì„±ìœ¼ë¡œ êµ¬í˜„í•´ì•¼ í•œë‹¤.
          smile.style.cssText = `position: fixed;left: ${x}px; top: ${y}px; font-size: ${
            x / 5
          }px;`;
          smile.setAttribute(
            "style",
            `position: fixed;left: ${x}px; top: ${y}px; font-size: ${x / 5}px;`
          );
        });
      });
    </script>
