<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <header>
      <h1>Counter</h1>
    </header>
    <div id="container"><span>0</span><button>+</button></div>
    <!-- 개인 코드, 에러 발생
    <script>
      //id가 'container'인 요소 찾기
      const container = document.getElementById("container");
      const plus = container.querySelector("button");
      let label = container.querySelector("span");
      plus.addEventListener("click", function (e) {
        console.log("clicked");
        label++;
      });
</script> -->
    <script>
      const btn = document.querySelector("#container > button");
      const countSpan = document.querySelector("#container > span");

      btn.addEventListener("click", function () {
        const count = parseInt(countSpan.firstChild.nodeValue); // <span>에서 string 문자 추출
        countSpan.firstChild.nodeValue = count + 1;
      });
    </script>
  </body>
</html>
