<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      form,
      div,
      p {
        margin: 10px;
        border: 1px solid blue;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const div = document.querySelector("div");
        const p = document.querySelector("p");
        // 캡처링
        form.addEventListener(
          "click",
          function () {
            console.log("form click 캡처링");
          },
          true
        ); // useCapture 생략하면 false(버블링), true로 지정하면 캡처링 단계에서 사용
        div.addEventListener(
          "click",
          function () {
            console.log("div click 캡처링");
          },
          true
        );
        p.addEventListener(
          "click",
          function () {
            console.log("p click 캡처링");
            //  event.stopPropagation(); // event 전파 중지
          },
          true
        );

        // 버블링
        form.addEventListener(
          "click",
          function () {
            console.log("form click 버블링");
          },
          false
        ); // useCapture 생략하면 false(버블링), true로 지정하면 캡처링 단계에서 사용
        div.addEventListener(
          "click",
          function () {
            console.log("div click 버블링");
          },
          false
        );
        p.addEventListener(
          "click",
          function () {
            console.log("p click 버블링");
            //event.stopPropagation(); // event 전파 중지
          },
          false
        );
      });
    </script>
  </head>
  <body>
    <h1>DOM - 버블링과 캡처링</h1>
    <form>
      FORM
      <div>
        DIV
        <p>P</p>
      </div>
    </form>
  </body>
</html>
