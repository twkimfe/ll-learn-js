<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 처리</title>
  </head>
  <body>
    <h1>이벤트 처리</h1>
    <div>
      <button onclick="console.log('눌렀지-1')">click me</button>
    </div>

    <script>
      /*
const btn = document.querySelector("button");
      // 이벤트 등록 1: elem.on<event> 속성에 이벤트 핸들러 추가
      // DOM level 0 방식 (비표준)
      btn.onclick = function () {
        console.log("눌렀네-2");
      };

      // 이벤트 등록 3: addEventListener()
      // DOM level 2 방식 (표준)
      btn.addEventListener("click", function () {
        console.log("누름-3");
      });
      btn.addEventListener("click", function () {
        console.log("눌렀소-4");
      });
      */

      const btn = document.querySelector("button");
      // 이벤트 등록 방법 1: elem.on<event> 속성에 이벤트 핸들러 추가
      //dom level 0 방식(비표준)
      btn.onclick = function () {
        console.log("눌렀음 - 1");
      };
      btn.onclick = function () {
        console.log("눌렀네 - 2");
      };

      // 이벤트 등록방법 3: addEventListner()
      // dom level 2 방식(표준)
      btn.addEventListener("click", function () {
        console.log("누름 - 3");
      });
      btn.addEventListener("click", handleclick());

      setTimeout(function () {
        btn.removeEventListener("click", handleclick());
      }, 1000 * 10);

      function handleclick() {
        console.log("눌렀소 - 4");
      }
    </script>
  </body>
</html>
